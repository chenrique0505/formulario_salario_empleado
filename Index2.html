<script>
    function imprimir_sueldo() {

        //Definir variables
        var sueldo,
            cargo_valor,
            bono_semanal,
            turno,
            check_p,
            check_bd,
            check_m,
            genero,
            hoy,
            cumpleanos,
            edad,
            m;







        //Recibir valores ingresado por el usuario
        cargo_valor = document.getElementById('carg').value;
        turno = document.getElementById('turno').value;
        check_p = document.getElementById('Programacion').checked;
        check_bd = document.getElementById('base_de_datos').checked;
        check_m = document.getElementById('Mantenimiento').checked;
        genero = document.getElementById('sex').value;

        var fecha = document.getElementById('fecha_nacimiento').value;
        hoy = new Date();
        cumpleanos = new Date(fecha);
        edad = hoy.getFullYear() - cumpleanos.getFullYear();
        m = hoy.getMonth() - cumpleanos.getMonth();



        //Cargo
        switch (cargo_valor) {
            case 'Programador':
                sueldo = 75;
                break;
            case 'Asistente':
                sueldo = 100;
                break;
            case 'Supervisor':
                sueldo = 200;
                break;
            case 'Jefe_Grupo':
                sueldo = 150;
                break;
        }

        //Turno
        switch (turno) {
            case 'Diurno':
                bono_semanal = 75;
                break;
            case 'Nocturno':
                bono_semanal = 50;
                break;
        }

        //Genero
        switch (genero) {
            case 'Masculino':
                document.getElementById('mostrar_genero').src = 'img/atleta_h.png';
                break;
            case 'Femenino':
                document.getElementById('mostrar_genero').src = 'img/atleta_f.png';
                break;

        }

        //Condicion para la categoria

        if (check_p == true) {
            document.getElementById('categoria1').value = 'Programacion';
        }
        if (check_bd == true) {
            document.getElementById('categoria1').value = 'Base de datos';

        }
        if (check_m == true) {
            document.getElementById('categoria1').value = 'Mantenimiento';

        }
        //primera condicion
        if ((check_p) && (check_bd)) {

            if ((edad >= 18) && (edad < 26)) {
                document.getElementById('categoria1').value = 'Junior BD';
                bono_junior_bd = sueldo * 0.005;
            } else if ((edad >= 26)) {
                document.getElementById('categoria1').value = 'Senior BD';
                bono_junior_bd = sueldo * 0.010;
            } else {
                document.getElementById('categoria1').value = 'Menor de edad';
                bono_junior_bd = 0;
            }
        } else {
            bono_junior_bd = 0;
        }

        //Segunda condicion        
        if ((check_p) && (check_m)) {

            if ((edad >= 18) && (edad < 26)) {
                document.getElementById('categoria1').value = 'Junior Syst';
                bono_junior_sys = sueldo * 0.003;
            } else if ((edad >= 26)) {
                document.getElementById('categoria1').value = 'Senior Syst';
                bono_junior_sys = sueldo * 0.007;
            } else {
                document.getElementById('categoria1').value = 'Menor de edad';
                bono_junior_sys = 0;
            }
        } else {
            bono_junior_sys = 0;

        }


        //Tercera condicion 
        if ((check_bd) && (check_m)) {

            if ((edad >= 18) && (edad < 26)) {
                document.getElementById('categoria1').value = 'Junior Plus';
                bono_junior_plus = sueldo * 0.005;
            } else if ((edad >= 26)) {
                document.getElementById('categoria1').value = 'Senior Plus';
                bono_junior_plus = sueldo * 0.009;
            } else {
                document.getElementById('categoria1').value = 'Menor de edad';
                bono_junior_plus = 0;
            }
        } else {
            bono_junior_plus = 0;
        }


        //Cuarta condicion 
        if ((check_p) && (check_bd) && (check_m)) {

            if ((edad >= 18) && (edad < 26)) {
                document.getElementById('categoria1').value = 'Junior Full';
                bono_junior_full = sueldo * 0.01;
            } else if ((edad >= 26)) {
                document.getElementById('categoria1').value = 'Senior Full';
                bono_junior_full = sueldo * 0.05;
            } else {
                document.getElementById('categoria1').value = 'Menor de edad';
                bono_junior_full = 0;
            }
        } else {
            bono_junior_full = 0;
        }



        sueldo_total = sueldo + bono_semanal + bono_junior_bd + bono_junior_sys + bono_junior_plus + bono_junior_full;





        document.getElementById('sueldo_total').innerHTML = sueldo_total;




    }
</script>
