    <title>Ejercicio 1</title>
    <script>
        var num2 = [];
        var par = [];
        var impar = [];
        var contador_par = 0;
        var contador_impar = 0;
        var resultado_mayor_par = 0;
        var resultado_menor_par = 10000000000000000;
        var resultado_mayor_impar = 0;
        var resultado_menor_impar = 10000000000000000;
        var media_impar;
        var media_par;

        function ejemplo2() {
            for (let i = 0; i < 20; i++) {
                num2.push(parseInt(Math.random() * 50));
            }
            document.getElementById("mostrar").value = num2;

        }

        function verificar_par_impar() {
            var constante = 0;
            for (let i = 0; i < num2.length; i++) {

                if ((num2[i] % 2) == 0) {
                    contador_par = contador_par + num2[i];
                    par.push(num2[i]);
                    document.getElementById("valor1").value = par;


                } else {
                    contador_impar = contador_impar + num2[i];
                    impar.push(num2[i]);
                    document.getElementById("valor2").value = impar;

                }



            }

            media_par = Math.round(contador_par / par.length);
            media_impar = Math.round(contador_impar / impar.length);

            document.getElementById("media_par").innerHTML = media_par;
            document.getElementById("media_impar").innerHTML = media_impar;

            for (let i = 0; i < par.length; i++) {
                if (par[i] > resultado_mayor_par) {

                    resultado_mayor_par = par[i];
                    document.getElementById('mayor_par').innerHTML = resultado_mayor_par;
                }

                if (par[i] < resultado_menor_par) {
                    resultado_menor_par = par[i];
                    document.getElementById('menor_par').innerHTML = resultado_menor_par;
                }
            }

            for (let i = 0; i < impar.length; i++) {
                if (impar[i] > resultado_mayor_impar) {

                    resultado_mayor_impar = impar[i];
                    document.getElementById('mayor_impar').innerHTML = resultado_mayor_impar;
                }

                if (impar[i] < resultado_menor_impar) {
                    resultado_menor_impar = impar[i];
                    document.getElementById('menor_impar').innerHTML = resultado_menor_impar;
                }
            }
            if (resultado_mayor_par > resultado_mayor_impar) {

                document.getElementById('color_mayor').setAttribute("style", "backGround-color: blue;color:white;");
                document.getElementById('color_mayor').innerHTML = 'El # mayor par es mayor';
            } else {

                document.getElementById('color_mayor').setAttribute("style", "backGround-color: red;color:white;");
                document.getElementById('color_mayor').innerHTML = 'El # mayor impar es mayor';
            }



            if (media_par > media_impar) {

                document.getElementById('color_media').setAttribute("style", "backGround-color: blue;color:white;");
                document.getElementById('color_media').innerHTML = 'La media par es mayor';
            } else {

                document.getElementById('color_media').setAttribute("style", "backGround-color: red;color:white;");
                document.getElementById('color_media').innerHTML = 'La media impar es mayor';
            }


            if (resultado_menor_par > resultado_menor_impar) {

                document.getElementById('color_menor').setAttribute("style", "backGround-color: blue;color:white;");
                document.getElementById('color_menor').innerHTML = 'La # menor par es mayor';
            } else {

                document.getElementById('color_menor').setAttribute("style", "backGround-color: red; color:white;");
                document.getElementById('color_menor').innerHTML = 'La # menor impar es mayor';
            }

            var total = contador_impar + contador_par;
            document.getElementById("total").value = total;
        }
    </script>
